<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bdAdrsAutoComplt">
        <label for="division">Select a division:</label>
        <input list="division-list" id="division" name="division">
  
        <datalist id="division-list">
          <option value="Dhaka">
          <option value="Chittagong">
          <option value="Rangpur">
        </datalist>
  
        <label for="district">Select a district:</label>
        <input list="district-list" id="district" name="district">
  
        <datalist id="district-list">
          <!-- Add all the districts for all the divisions here -->
          <option value="Dhaka">Dhaka</option>
          <option value="Faridpur">Faridpur</option>
          <option value="Gazipur">Gazipur</option>
          <option value="Gopalganj">Gopalganj</option>
          <option value="Kishoreganj">Kishoreganj</option>
          <option value="Madaripur">Madaripur</option>
          <option value="Manikganj">Manikganj</option>
          <option value="Munshiganj">Munshiganj</option>
          <option value="Narayanganj">Narayanganj</option>
          <option value="Narsingdi">Narsingdi</option>
          <option value="Rajbari">Rajbari</option>
          <option value="Shariatpur">Shariatpur</option>
          <option value="Tangail">Tangail</option>
          <option value="Chittagong">Bandarban</option>
          <option value="Chittagong">Brahmanbaria</option>
          <option value="Chittagong">Chandpur</option>
          <option value="Chittagong">Chattogram</option>
          <option value="Chittagong">Cumilla</option>
          <option value="Chittagong">Cox's Bazar</option>
          <option value="Chittagong">Feni</option>
          <option value="Chittagong">Khagrachari</option>
          <option value="Chittagong">Lakshmipur</option>
          <option value="Chittagong">Noakhali</option>
          <option value="Chittagong">Rangamati</option>
          <option value="Rangpur">Panchagarh</option>
          <option value="Rangpur">Dinajpur</option>
          <option value="Rangpur">Lalmonirhat</option>
          <option value="Rangpur">Nilphamari</option>
          <option value="Rangpur">Rangpur</option>
          <option value="Rangpur">Kurigram</option>
          <option value="Rangpur">Gaibandha</option>
          <option value="Rangpur">Thakurgaon</option>
        </datalist>
      </div>
      <script>
        const divisionSelect = document.getElementById('division');
        const districtSelect = document.getElementById('district');
  
        const divisions = {
          'Barisal': ['Barguna', 'Barisal', 'Bhola', 'Jhalokati', 'Patuakhali', 'Pirojpur'],
          'Chattogram': ['Bandarban', 'Brahmanbaria', 'Chandpur', 'Chattogram', 'Cumilla', 'Cox\'s Bazar', 'Feni', 'Khagrachari', 'Lakshmipur', 'Noakhali', 'Rangamati'],
          'Dhaka': ['Dhaka', 'Faridpur', 'Gazipur', 'Gopalganj', 'Kishoreganj', 'Madaripur', 'Manikganj', 'Munshiganj', 'Narayanganj', 'Narsingdi', 'Rajbari', 'Shariatpur', 'Tangail'],
          'Khulna': ['Bagerhat', 'Chuadanga', 'Jessore', 'Jhenaidah', 'Khulna', 'Kushtia', 'Magura', 'Meherpur', 'Narail', 'Shatkhira'],
          'Mymensingh': ['Jamalpur', 'Mymensingh', 'Netrakona', 'Sherpur'],
          'Rajshahi': ['Bogra', 'Jaipurhat', 'Naogaon', 'Natore', 'Nawabganj', 'Pabna', 'Rajshahi', 'Sirajganj'],
          'Rangpur': ['Rangpur', 'Gaibandha', 'Kurigram', 'Lalmonirhat', 'Nilphamari', 'Panchagarh', 'Thakurgaon']
        };
  
        function populateDistricts() {
          const selectedDivision = divisions[divisionSelect.value];
          districtSelect.innerHTML = '';
          selectedDivision.forEach(district => {
            const option = document.createElement('option');
            option.value = district;
            option.text = district;
            districtSelect.appendChild(option);
          });
        }
  
        divisionSelect.addEventListener('change', populateDistricts);
      </script>
</body>
</html>
